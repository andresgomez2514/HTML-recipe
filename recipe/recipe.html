<h1>Recipe for "Huevos Rancheros"</h1>
<ul>
    <li>4 Eggs</li>
    <li>2 Tomatoes</li>
    <li>1 Onion</li>
    <li>Salt</li>
</ul>
<ol>
    <li>Batter the 4 eggs in a bowl</li>
    <li>Slice the onion and tomatoes</li>
    <li>Put onion and tomatoes in pan</li>
    <li>Put eggs in pan to mix everything</li>
    <li>Wait approximately 10 minutes for "Huevos Rancheros" to be ready</li>
</ol>
</body>
